<!DOCTYPE html>
<html>

<head>
    <title>AI Voice Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="bg-container"></div>
    <input type="file" id="bgInput" accept="image/*,video/*" hidden>

    <div class="container">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
                <button id="closeSidebar" class="icon-btn">&times;</button>
            </div>
            <div class="sidebar-content">
                <button id="dateCalcBtn" class="menu-item">Date Calculator</button>
                <button id="changeBgBtn" class="menu-item">Change Background</button>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>

        <!-- Header with title and toggles -->
        <div class="header">
            <div class="header-left">
                <button id="menuBtn" class="icon-btn">‚ò∞</button>
                <h2 id="appTitle">AI Voice Calculator</h2>
            </div>
            <div class="toggles">
                <button id="closeDateCalcBtn" class="icon-btn" title="Close Date Calculator"
                    style="display: none;">‚úï</button>
                <!-- Standard/Scientific Toggle -->
                <label class="theme-switch" id="modeSwitch" title="Toggle Standard/Scientific mode">
                    <input type="checkbox" id="modeToggle" checked />
                    <span class="slider mode-slider">
                        <span class="toggle-text"></span>
                    </span>
                </label>
                <!-- Dark/Light Toggle -->
                <label class="theme-switch" title="Toggle dark/light mode">
                    <input type="checkbox" id="themeToggle" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Main Calculator View -->
        <div id="main-calculator">
            <input id="display" type="text" placeholder="0" readonly>

            <div class="voice-btn-container">
                <button id="voiceBtn" class="voice-btn">üé§ Speak</button>
                <button id="stopVoiceBtn" class="voice-btn">Stop Listening</button>
            </div>

            <div class="keys-container">
                <!-- Scientific Keys Panel (Left) -->
                <div class="sci-keys">
                    <button class="btn sci" data-action="sin" data-mode="scientific">sin</button>
                    <button class="btn sci" data-action="cos" data-mode="scientific">cos</button>
                    <button class="btn sci" data-action="tan" data-mode="scientific">tan</button>

                    <button class="btn sci" data-action="asin" data-mode="scientific">sin‚Åª¬π</button>
                    <button class="btn sci" data-action="acos" data-mode="scientific">cos‚Åª¬π</button>
                    <button class="btn sci" data-action="atan" data-mode="scientific">tan‚Åª¬π</button>

                    <button class="btn sci" data-action="ln" data-mode="scientific">ln</button>
                    <button class="btn sci" data-action="log" data-mode="scientific">log</button>
                    <button class="btn sci" data-action="exp" data-mode="scientific">e^x</button>

                    <button class="btn sci" data-action="pi" data-mode="scientific">œÄ</button>
                    <button class="btn sci" data-action="^" data-mode="scientific">x^y</button>
                    <button class="btn" id="ceBtn" data-mode="scientific">CE</button>
                </div>

                <!-- Standard Keys Panel (Right) -->
                <div class="std-keys">
                    <!-- Row 1 -->
                    <button class="btn" id="percentBtn" data-action="%">%</button>
                    <button class="btn" id="sqrtBtn" data-action="sqrt">‚àö</button>
                    <button class="btn" id="squareBtn" data-action="square">x¬≤</button>
                    <button class="btn operator" data-value="/">√∑</button>

                    <!-- Row 2 -->
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="btn operator" data-value="*">√ó</button>

                    <!-- Row 3 -->
                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="btn operator" data-value="-">‚àí</button>

                    <!-- Row 4 -->
                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="btn operator" data-value="+">+</button>

                    <!-- Row 5 -->
                    <button class="btn" data-value="0">0</button>
                    <button class="btn" data-value=".">.</button>
                    <button class="btn clear" id="clearBtn">AC</button>
                    <button class="btn equal" data-value="=">=</button>
                </div>
            </div>
        </div>

        <!-- Date Calculator View -->
        <div id="date-calculator" style="display: none;">
            <div class="date-inputs">
                <div class="date-group">
                    <label>From (DD-MM-YYYY)</label>
                    <div class="input-wrapper">
                        <input type="text" id="dateFrom" placeholder="DD-MM-YYYY" maxlength="10">
                        <button class="calendar-btn" id="btnPickerFrom">üìÖ</button>
                        <input type="date" id="pickerFrom" class="hidden-picker"
                            style="position: absolute; visibility: hidden; width: 0;">
                    </div>
                </div>
                <div class="date-group">
                    <label>To (DD-MM-YYYY)</label>
                    <div class="input-wrapper">
                        <input type="text" id="dateTo" placeholder="DD-MM-YYYY" maxlength="10">
                        <button class="calendar-btn" id="btnPickerTo">üìÖ</button>
                        <input type="date" id="pickerTo" class="hidden-picker"
                            style="position: absolute; visibility: hidden; width: 0;">
                    </div>
                </div>
            </div>
            <div class="date-results">
                <div class="result-item">
                    <span class="label">Difference</span>
                    <span class="value" id="diffExact">0 years, 0 months, 0 days</span>
                </div>
                <div class="result-item">
                    <span class="label">Days</span>
                    <span class="value" id="diffDays">0 days</span>
                </div>
                <div class="result-item">
                    <span class="label">Weeks</span>
                    <span class="value" id="diffWeeks">0 weeks, 0 days</span>
                </div>
                <div class="result-item">
                    <span class="label">Months</span>
                    <span class="value" id="diffMonths">0 months, 0 days</span>
                </div>
                <div class="result-item">
                    <span class="label">Business Days</span>
                    <span class="value" id="diffBusiness">0 days</span>
                </div>
            </div>
            <div class="date-action-container">
                <button id="calculateDateBtn" class="fab-btn">=</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
